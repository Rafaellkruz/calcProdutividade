<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Produtividade</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="dadosDesejados">
    <div id="dadosDesejados" >
      <h3>Dados Desejados</h3>
      <label>Umidade Desejada (%):</label>
      <input type="number" id="umidadeDesejada" value="13" />
      
      <label>Produtividade Desejada (kg/ha):</label>
      <input type="number" id="produtividadeDesejada" class="produtividadeDesejada" value="5500" />
      
      <label>Sacos Desejados (sacos/TA):</label>
      <input type="number" id="sacosDesejados" value="27.78" />
      
      <label>População Desejada (plantas/ha):</label>
      <input type="number" id="populacaoDesejada" value="50400" />
      
      <label>Peso Médio Desejado por Espiga (g):</label>
      <input type="number" id="pesoEspigaDesejado" value="109.13" />
  </div>
  </div>

  <div class="container">
    <header>
        <h1>Calculadora de Produtividade</h1>
    </header>
    <div id="areas">
      <div class="area">
          <h4>Área 1</h4>
          <label>Valor da Área (ha):</label>
          <input type="number" class="valorArea" />
          <label>Umidade obtida (%):</label>
          <input type="number" class="umidadeObtida" />
          <label>População em 10 metros:</label>
          <input type="number" class="populacao10m" />
          <label>Peso médio por espiga (g):</label>
          <input type="number" class="pesoEspiga" />
      </div>
  </div>
  <button id="addArea">Adicionar Área</button>
  <button id="calcular">Calcular</button>
  <div id="resultados"></div>
  
</div>

    <script src="app.js"></script>
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('/service-worker.js')
          .then(registration => {
            console.log('Service Worker registrado com sucesso:', registration);
          })
          .catch(error => {
            console.log('Falha ao registrar o Service Worker:', error);
          });
      }
    </script>
    
</body>
</html>
